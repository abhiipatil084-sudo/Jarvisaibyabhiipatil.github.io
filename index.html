<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhi Patil's AgeAI Chatbot ðŸ¤–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #4A90E2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    #input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 18px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <header>Abhi Patil's AgeAI Chatbot ðŸ¤–</header>
  <div id="container">
    <div id="chat"></div>
    <input id="input" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const apiKey = "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";

    function addMessage(sender, text) {
      chat.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const message = input.value;
      if (!message) return;
      addMessage("You", message);
      input.value = "";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "No response";
      addMessage("AgeAI", reply);
    }
  </script>
</body>
</html>
