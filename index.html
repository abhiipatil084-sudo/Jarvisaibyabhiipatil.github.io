<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis AI - Real-time Chatbot</title>
  <style>
    body {
      background: #0e0e2c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffe1;
    }
    .chat-window {
      background: #1a1a3d;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }
    input[type="text"] {
      width: 75%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      background: #00ffe1;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #121233;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jarvis AI - Real-time Chatbot</h1>
    <div class="chat-window" id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    &copy; 2025 Jarvis by Abhii Patil | Instagram: @paatillll_002
  </footer>

  <script>
    const apiKey = prompt("Enter your DeepAI API Key (get it free at https://deepai.org)");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div><b>You:</b> ${message}</div>`;
      chat.innerHTML += `<div><b>Jarvis:</b> <i>Typing...</i></div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://api.deepai.org/api/text-generator", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "api-key": apiKey
          },
          body: "text=" + encodeURIComponent(message)
        });

        const result = await response.json();
        const answer = result.output || "Sorry, I couldn't understand that.";

        const allDivs = chat.querySelectorAll("div");
        if (allDivs.length > 0 && allDivs[allDivs.length - 1].innerHTML.includes("Typing...")) {
          chat.removeChild(allDivs[allDivs.length - 1]);
        }

        chat.innerHTML += `<div><b>Jarvis:</b> ${answer}</div>`;
      } catch (err) {
        chat.innerHTML += `<div><b>Jarvis:</b> <i>Error fetching response.</i></div>`;
      }

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
