<!DOCTYPE html><html><head><title>Calculator</title></head><body><h1>Calculator</h1><input id='expr'><button onclick='calc()'>Calculate</button><p id='result'></p><script>function calc(){try{document.getElementById('result').innerText=eval(document.getElementById('expr').value);}catch(e){document.getElementById('result').innerText='Error';}}</script></body></html>
